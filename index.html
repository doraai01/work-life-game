<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'none'; upgrade-insecure-requests" />
    <title>Balance Your Life!</title>
    <meta name="description" content="ワークとライフのバランスを取るブラウザゲーム" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0a0a0a;
        color: #fff;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      #root, canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .overlay {
        position: fixed;
        left: 0; right: 0; top: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div class="overlay" id="overlay" aria-hidden="true"></div>
    <script type="module" src="./src/boot.js"></script>
  </body>
  </html>
