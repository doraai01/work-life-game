<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>Balance Your Life!</title>
    <meta name="description" content="ワークとライフのバランスを取るブラウザゲーム" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0a0a0a;
        color: #fff;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      #root, canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .overlay {
        position: fixed;
        left: 0; right: 0; top: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div class="overlay" id="overlay" aria-hidden="true"></div>
    <script>
      (function(){
        const overlay = document.getElementById('overlay');
        function show(msg){
          overlay.innerHTML = '<div style="text-align:center; padding:24px; background:rgba(0,0,0,0.35); border-radius:12px; max-width:560px;">'+msg+'</div>';
          overlay.style.opacity = '1';
          overlay.style.pointerEvents = 'auto';
        }
        if (location.protocol === 'file:') {
          show('このページはローカルファイルとして開くと表示されません。<br>簡易サーバーで <code>http://localhost</code> から開いてください。<br><br><b>例:</b> ターミナルでリポジトリ直下に移動して<br><code>python3 -m http.server 8000</code><br>を実行し、<code>http://localhost:8000/public/</code> を開いてください。');
          return;
        }
        // Load the main module dynamically when served over http(s)
        // Try ./src (for GitHub Pages site root) then ../src (for local /public/ serving)
        const candidates = [
          new URL('./src/main.js', location.href).toString(),
          new URL('../src/main.js', location.href).toString()
        ];
        (async () => {
          for (const u of candidates) {
            try {
              const res = await fetch(u, { method: 'HEAD', cache: 'no-cache' });
              if (res.ok) { await import(u); return; }
            } catch {}
          }
          const msg = 'スクリプトの読み込みに失敗しました。環境設定をご確認ください。';
          show(msg);
        })();
        window.addEventListener('error', function(e){
          show('エラーが発生しました:<br><small>'+String(e && e.message ? e.message : e)+'</small>');
        });
      })();
    </script>
  </body>
  </html>
